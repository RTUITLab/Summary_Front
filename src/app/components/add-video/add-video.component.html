<div>
    <div class="picker">
        <label for="audio" class="card red">
            <img src="../../../assets/icons/AudioFile.svg" />
            <div class="btn btn-primary">Загрузить аудио</div>
        </label>
        <input name="audio" id="audio" type="file" />
        <label for="video" class="card blue">
            <img src="../../../assets/icons/VideoFile.svg" />
            <div class="btn btn-secondary">Загрузить видео</div>
        </label>
        <input name="video" id="video" type="file" accept="video/*" />

        <div class="url">
            <span>URL</span>
            <input type="text" placeholder="https://youtube.com">
            <span class="btn btn-primary">Загрузить</span>
        </div>
    </div>
</div>
